<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kaiten Chat</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 10px; }
    h2 { color: #2c3e50; font-size: 18px; margin-bottom: 10px; }
    #chat-mode { margin: 8px 0; font-size: 13px; }
    #messages { 
      border: 1px solid #ddd; 
      height: 360px; 
      overflow-y: auto; 
      padding: 10px; 
      margin-bottom: 10px; 
      background: #fafafa; 
      font-size: 13px;
    }
    .msg { 
      display: flex;
      margin: 8px 0;
      padding: 8px;
      background: white;
      border-radius: 8px;
      word-break: break-word;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .msg-content {
      flex: 1;
    }
    .msg-author {
      font-weight: 600;
      margin-bottom: 2px;
    }
    .msg-text {
      color: #333;
    }
    .msg img { 
      max-width: 100%; 
      border-radius: 6px; 
      margin-top: 6px; 
      cursor: pointer;
    }
    .input-area { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    input, select { 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      font-size: 13px; 
    }
    #msg-input { flex: 1; min-width: 200px; }
    button { 
      padding: 8px 12px; 
      background: #3498db; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 13px; 
    }
    button:hover { background: #2980b9; }
    #emoji-picker {
      display: none;
      margin-top: 8px;
      font-size: 20px;
      line-height: 1;
    }
    .emoji {
      cursor: pointer;
      margin: 0 4px;
      user-select: none;
    }
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      margin-top: 10px;
      background: #f9f9f9;
      display: none;
    }
  </style>
</head>
<body>
  <h2>🗨️ <span id="chat-title">Чат</span></h2>

  <div id="chat-mode">
    <label><input type="radio" name="mode" value="space" checked> Общий чат</label>
    <label><input type="radio" name="mode" value="private"> Приватный чат</label>
    <input type="text" id="private-user" placeholder="Имя собеседника" style="display:none; margin-left: 10px; width: 150px;">
  </div>

  <div id="messages"></div>

  <div id="drop-area">
    Перетащите изображение или нажмите для выбора
    <input type="file" id="file-input" accept="image/*" style="display:none;">
  </div>

  <div class="input-area">
    <input type="text" id="msg-input" placeholder="/task Сделать задачу...">
    <button onclick="sendMessage()">Отправить</button>
    <button id="toggle-emoji" style="background: #9b59b6;">😊</button>
    <button id="toggle-upload" style="background: #2ecc71;">📷</button>
    <button onclick="inviteUser()" style="background: #95a5a6;">Пригласить</button>
  </div>

  <div id="emoji-picker" style="display:none; margin-top:8px; font-size:20px;">
  <span class="emoji">😊</span>
  <span class="emoji">😍</span>
  <span class="emoji">😂</span>
  <span class="emoji">🤣</span>
  <span class="emoji">😎</span>
  <span class="emoji">🥰</span>
  <span class="emoji">😢</span>
  <span class="emoji">😭</span>
  <span class="emoji">🤔</span>
  <span class="emoji">🥺</span>
  <span class="emoji">👍</span>
  <span class="emoji">👎</span>
  <span class="emoji">❤️</span>
  <span class="emoji">💯</span>
  <span class="emoji">🔥</span>
  <span class="emoji">✨</span>
  <span class="emoji">🎉</span>
  <span class="emoji">🚀</span>
  <span class="emoji">⭐</span>
  <span class="emoji">🙏</span>
  <span class="emoji">👀</span>
  <span class="emoji">💡</span>
  <span class="emoji">🤯</span>
  <span class="emoji">🥳</span>
  <span class="emoji">🤗</span>
  <span class="emoji">🙌</span>
  <span class="emoji">🤝</span>
  <span class="emoji">🫶</span>
  <span class="emoji">💪</span>
  <span class="emoji">🧠</span>
  <span class="emoji">🌈</span>
  <span class="emoji">🎯</span>
  <span class="emoji">🛠️</span>
  <span class="emoji">📌</span>
  <span class="emoji">📎</span>
  <span class="emoji">📷</span>
  <span class="emoji">📞</span>
  <span class="emoji">📩</span>
</div>

  <script src="chat.js"></script>
</body>
</html>
